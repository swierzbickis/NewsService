<div ng-show = "showData">
  <p>{{resultMessage.message}}</p>
  <p>Tytuł : {{resultMessage.title}}</p>
  <p>Autor: {{resultMessage.author}}</p>
  <p>Treść : {{resultMessage.text}}</p>
</div>

<div ng-show="showOk">
  <p>News został dodany</p>
</div>


<div class="col-xs-12">
  <h4>Dodaj nowego newsa</h4>
  <hr/>
  <form class="create-form" role="form" ng-submit="newsdashboard.createNews(newsdashboard.newNews)" novalidate>
    <div class="form-group">
      <label>Tytul</label>
      <input type="text" class="form-control" ng-model="newsdashboard.newNews.title" placeholder="Tytul">
    </div>
    <div class="form-group">
      <label>Autor</label>
      <input type="text" class="form-control" ng-model="newsdashboard.newNews.author" placeholder="Autor">
    </div>
    <div class="form-group">
      <label>Treść</label>
      <textarea class="form-control" ng-model="newsdashboard.newNews.text" placeholder="Treść"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>
</div>
