<div class="jumbotron" ng-repeat="newspost in newsdashboard.news">
  <article class="post" style=" overflow: hidden">
    <div class="post-preview col-xs-10 no-gutter">
      <h2><a ng-href="/#/displaynews/{{newspost.id}}">{{newspost.title}}</a></h2>

      <p>{{newspost.text}}</p>

      <p class="meta">
        {{newspost.author}} -- {{newspost.data}}
      </p>

    </div>
  </article>
</div>
